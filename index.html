   <!--for favicon on this page-->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />

    <title>Number Display</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
	  
    <h1>Number Display</h1>
		<h3>This program will display all numbers from  0 up to your number:</h3>
    
    <!--area for user to enter number-->
		<table>
			<tr align = "center">
				<td valign="top" align="right">					
					<form action="javascript:displayNumbers()">						
						<label for="userNum">Enter a Number:</label>
						<input type="number" step="1" min="0" id="userNum"><br><br>		
						
						<input type="submit" value="Display Numbers">
					</form>
				</td>
				<td valign="top" align="left">
          
          <!--image on this page-->
					<img src="./images/numbers.jpg" alt="Numbers" width="40%">
				</td>
			</tr>
		</table>
    
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">			
		</div>
	
  </body>
</html>
